{% extends 'chatapp/base.html' %}
{% block body %}

<h1 class="font-bold m-10">List of chatrooms</h1>
{% for chatroom in chatrooms %}
<div class="shadow-lg p-10 m-10 bg-blue-800 text-white">
    <a href="{% url 'chatroom' chatroom.slug %}">{{chatroom.name}}</a>

</div>
</br>

{% endfor %}
{% endblock %}
